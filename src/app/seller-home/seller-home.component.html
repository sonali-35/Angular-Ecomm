<div class="product-list">
    <h1>All Product List</h1>
    <p class="P_message">{{productmessage}}</p>

    <table>
        <thead>
            <tr>
                <th>Image</th>
                <th>Name</th>
                <th>Price</th>
                <th>Color</th>
                <th>Category</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let item of productlist">
                <td><img src="{{item.image}}"></td>
                <td>{{item.name}}</td>
                <td>{{item.price}}</td>
                <td>{{item.color}}</td>
                <td>{{item.category}}</td>
                <td>{{item.description}}</td>
                <td>
                    <i class="fa-sharp fa-solid fa-trash" (click)="deleteproduct(item.id)"></i>
                    <a class="adjust" routerLink="/seller-update-product/{{item.id}}"><i class="fa-regular fa-pen-to-square"></i></a>
                    <!-- <button (click)="deleteproduct(item.id)">Delete</button> -->
                </td>


            </tr>
        </tbody>

    </table>
</div>
