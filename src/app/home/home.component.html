<ngb-carousel *ngIf="popularproduct">
    <ng-template *ngFor="let item of popularproduct" ngbSlide>
        <!-- Slide content -->
        <div class="picsum-img-wrapper">
            <a routerLink="/details/{{item.id}}"> <img class="imgsize" src="{{item.image}}" alt="Random first slide" />
            </a>
        </div>

        <div class="carousel-caption">
            <h3>{{item.name}}</h3>
            <p>{{item.description}}</p>
        </div>

    </ng-template>

</ngb-carousel>

<div class="product-list-wrapper">
    <h1>Trendy Product</h1>
    <div class="row">

        <div class="col-sm-3" *ngFor="let item of trandyproduct">
            <div class="product-item">
                <img src="{{item.image}}">


                <div class="product-details">
                    <h6>{{item.name}}</h6>

                    <div class="product-price">
                        <h6>Price:{{item.price}}</h6>
                    </div>

                    <div class="product-color">
                        <h6>Color:{{item.color}}</h6>
                    </div>
                </div>



                <div class="product-footer">
                   <a routerLink="/details/{{item.id}}">View Details</a>
                    <a href="#">Add to cart</a>

                </div>


            </div>
        </div>







    </div>

</div>
